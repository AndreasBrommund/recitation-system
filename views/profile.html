<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile for {{.Name}}</title>
</head>
<body>
<p>Welcome {{.Name}}</p>
<p>List of coursed that your are enrolled in:</p>
<ul>
    {{ range $key, $value := .Data }}
    <li><a href="{{$.StudentId}}/recitations/{{ $value.Id }}">{{ $value.Name}}: {{ $value.CourseId }}</a></li>
    {{ end }}
</ul>

<a href ="/enroll/{{.StudentId}}"/>Enroll in courses</a>


</body>
</html>
